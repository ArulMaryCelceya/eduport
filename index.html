<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EduPort | Sign in to get started</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --primary-light: #eef2ff;
      --bg: #f8fafc;
      --text-dark: #0f172a;
      --text-muted: #64748b;
      --white: #ffffff;
      --radius: 1.25rem;
      --radius-sm: 0.75rem;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 25px 50px -12px rgba(79, 70, 229, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: linear-gradient(165deg, #eef2ff 0%, #f8fafc 45%, #f1f5f9 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      color: var(--text);
    }
    .nav { position: fixed; top: 0; left: 0; right: 0; }
    .landing {
      text-align: center;
      max-width: 440px;
      width: 100%;
    }
    .logo {
      width: 88px;
      height: 88px;
      background: linear-gradient(135deg, var(--primary) 0%, #6366f1 100%);
      color: white;
      border-radius: var(--radius-lg);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 2.25rem;
      margin-bottom: 1.75rem;
      box-shadow: 0 20px 40px -10px rgba(79, 70, 229, 0.4);
    }
    .landing h1 {
      font-size: clamp(1.875rem, 4vw, 2.35rem);
      font-weight: 800;
      margin: 0 0 0.75rem;
      letter-spacing: -0.03em;
      color: var(--text);
    }
    .landing .tagline {
      font-size: 1.0625rem;
      color: var(--text-muted);
      margin-bottom: 2rem;
      line-height: 1.65;
    }
    .landing .btns { display: flex; flex-direction: column; gap: 0.875rem; }
    .btn {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 700;
      border-radius: var(--radius);
      text-decoration: none;
    }
    .btn-primary { background: var(--primary); color: white; box-shadow: var(--shadow); }
    .btn-primary:hover { box-shadow: 0 8px 20px rgba(79, 70, 229, 0.3); transform: translateY(-2px); }
    .btn-secondary {
      background: var(--white);
      color: var(--text);
      border: 2px solid var(--border);
    }
    .btn-secondary:hover {
      border-color: var(--primary);
      color: var(--primary);
      background: var(--primary-light);
      transform: translateY(-2px);
    }
    .landing .learn-more {
      margin-top: 1.75rem;
    }
    .landing .learn-more a {
      color: var(--text-muted);
      font-size: 0.9375rem;
      text-decoration: none;
      font-weight: 500;
    }
    .landing .learn-more a:hover { color: var(--primary); }
    .landing .admin-link {
      margin-top: 1.25rem;
      font-size: 0.875rem;
    }
    .landing .admin-link a {
      color: var(--text-muted);
      text-decoration: none;
    }
    .landing .admin-link a:hover { color: var(--primary); }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="brand"><i class="fas fa-graduation-cap"></i> EduPort</a>
    <div class="links">
      <a href="intro.html">Learn more</a>
      <a href="login.html">Sign in</a>
    </div>
  </nav>

  <main class="landing">
    <div class="logo"><i class="fas fa-graduation-cap"></i></div>
    <h1>Welcome to EduPort</h1>
    <p class="tagline">Sign in to browse courses and summer camp, or create an account to get started.</p>
    <div class="btns">
      <a href="login.html" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Sign in</a>
      <a href="signup.html" class="btn btn-secondary"><i class="fas fa-user-plus"></i> Create account</a>
    </div>
    <p class="learn-more"><a href="intro.html">Learn more about EduPort <i class="fas fa-arrow-right"></i></a></p>
    <p class="admin-link"><a href="admin-login.html"><i class="fas fa-user-shield"></i> Admin login</a></p>
  </main>
</body>
</html>
