<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enrollment Form | EduPort</title>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="css/theme.css">
  <style>
    body {
      margin: 0;
      background: linear-gradient(165deg, #eef2ff 0%, var(--bg) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .wrap { width: 100%; max-width: 480px; }
    header { text-align: center; margin-bottom: 1.75rem; }
    h2 { font-size: 1.5rem; font-weight: 800; color: var(--text); margin: 0; letter-spacing: -0.02em; }
    .subtitle { color: var(--text-muted); font-size: 0.9375rem; margin-top: 0.5rem; }
    .form-card {
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }
    #courseInfo {
      background: var(--primary-light);
      padding: 1.25rem 1.5rem;
      margin: 0;
      border-bottom: 1px solid var(--border);
      color: var(--primary);
      font-weight: 700;
      font-size: 0.9375rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .form-body { padding: 1.75rem 1.5rem; }
    .form-group { margin-bottom: 1.25rem; }
    label { display: block; font-size: 0.875rem; margin-bottom: 0.5rem; }
    input, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 0.9375rem;
      box-sizing: border-box;
      background: var(--bg);
    }
    textarea { resize: vertical; min-height: 88px; }
    input.input-error, textarea.input-error { border-color: var(--danger); background: var(--danger-bg); }
    .error-msg {
      display: none;
      font-size: 0.8125rem;
      color: var(--danger);
      margin-top: 0.35rem;
      font-weight: 500;
    }
    input::placeholder, textarea::placeholder { color: var(--text-muted); }
    button {
      width: 100%;
      padding: 1rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 700;
      margin-top: 0.75rem;
    }
    .cancel {
      display: block;
      text-align: center;
      margin-top: 1.25rem;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
    }
    .cancel:hover { color: var(--primary); }
  </style>
</head>
<body>
  <script src="js/auth-guard.js"></script>
  <div class="wrap">
    <header>
      <h2>Complete your enrollment</h2>
      <p class="subtitle">Confirm your details for the selected program. Admin will review and notify you.</p>
    </header>
    <div class="form-card">
      <p id="courseInfo"><i class="fas fa-bookmark"></i> Loading...</p>
      <div class="form-body">
        <div class="form-group">
          <label for="name">Full name</label>
          <input type="text" id="name" placeholder="As it should appear on records" autocomplete="name" oninput="clearFieldError('name')">
          <span id="name-error" class="error-msg"></span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" autocomplete="email" oninput="clearFieldError('email')">
          <span id="email-error" class="error-msg"></span>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" placeholder="e.g. +1 555 000 0000" autocomplete="tel" oninput="clearFieldError('phone')">
          <span id="phone-error" class="error-msg"></span>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="address" placeholder="Street, city, state/country" autocomplete="street-address" oninput="clearFieldError('address')"></textarea>
          <span id="address-error" class="error-msg"></span>
        </div>
        <button onclick="submitRegistration()"><i class="fas fa-check-circle"></i> Submit registration</button>
      </div>
    </div>
    <a href="classes.html" class="cancel"><i class="fas fa-arrow-left"></i> Back to classes</a>
  </div>
  <script src="js/register-form.js"></script>
</body>
</html>
